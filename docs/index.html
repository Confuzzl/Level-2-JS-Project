<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Matching Game</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
            rel="stylesheet"
        />
    </head>
    <body onload="init()">
        <div id="help">
            <p>?</p>
        </div>
        <div id="help_box">
            <p>HOW TO PLAY</p>
            <p>
                Press the play button to start the game. You will have 1 second
                to view the cards before they flip over. Every click adds 1
                point, so the lowest and best score you can get is a 16. You can
                press the restart button at any time.
            </p>
        </div>
        <main>
            <div id="win_message">YOU WON!</div>
            <div id="score_display">
                <div id="score_header">
                    <p>SCORE</p>
                </div>
                <div id="score_counter"></div>
            </div>
            <div id="card_display"></div>
            <div id="button_display">
                <button id="play_wrapper">
                    <div id="play"></div>
                </button>
                <div id="intermission">
                    <div id="intermission_circle"></div>
                </div>
                <button id="reset_wrapper">
                    <div id="reset">
                        <div id="reset_arrow_wrapper">
                            <div id="reset_arrow"></div>
                        </div>
                    </div>
                </button>
            </div>
        </main>
    </body>
</html>
